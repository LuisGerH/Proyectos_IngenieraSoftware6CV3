<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibroSearch - Registro</title>

    <!-- CDN de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- CDN de Font Awesome para los íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
        }
        
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            box-sizing: border-box;
        }
        
        .registro-card {
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 550px;
            width: 100%;
            margin: 0 auto; /* Centra horizontalmente */
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
            border-color: #6a11cb;
        }
        
        .btn-custom {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-custom:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .book-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .logo-text {
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }
        
        .form-label {
            font-weight: 500;
            color: #666;
            margin-bottom: 8px;
        }
        
        .form-floating > label {
            color: #999;
        }
        
        .alert {
            border-radius: 0.5rem;
            border-left: 4px solid;
        }
        
        .alert-success {
            border-left-color: #198754;
        }
        
        .alert-danger {
            border-left-color: #dc3545;
        }
        
        @media (max-width: 576px) {
            .registro-card {
                border-radius: 0.75rem;
            }
            
            .card-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card registro-card bg-white">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-book-reader book-icon"></i>
                            <h1 class="logo-text">LibroSearch</h1>
                            <h2 class="fs-4 text-dark mb-1">Crear una cuenta</h2>
                            <p class="text-muted">Únete a nuestra comunidad de lectores</p>
                        </div>

                        <!-- Mostrar mensaje de error o éxito -->
                        <div th:if="${mensaje}" th:class="${error} ? 'alert alert-danger' : 'alert alert-success'" role="alert">
                            <div class="d-flex align-items-center">
                                <i th:class="${error} ? 'fas fa-exclamation-circle me-2' : 'fas fa-check-circle me-2'"></i>
                                <span th:text="${mensaje}">Mensaje</span>
                            </div>
                        </div>

                        <form th:action="@{/registro}" method="POST">
                            <div class="form-floating mb-3">
                                <input type="text" id="typeUserX" name="usuario" class="form-control" 
                                      th:value="${usuarioForm}" placeholder="Usuario" required />
                                <label for="typeUserX"><i class="fas fa-user me-2"></i>Usuario</label>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="email" id="typeEmailX" name="email" class="form-control" 
                                      th:value="${emailForm}" placeholder="Email" required />
                                <label for="typeEmailX"><i class="fas fa-envelope me-2"></i>Email</label>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="password" id="typePasswordX" name="password" class="form-control" 
                                      placeholder="Contraseña" required />
                                <label for="typePasswordX"><i class="fas fa-lock me-2"></i>Contraseña</label>
                            </div>
                            
                            <div class="form-floating mb-4">
                                <input type="password" id="typeConfirmPasswordX" name="confirmPassword" class="form-control" 
                                      placeholder="Confirmar Contraseña" required />
                                <label for="typeConfirmPasswordX"><i class="fas fa-lock me-2"></i>Confirmar Contraseña</label>
                            </div>
                            
                            <div class="d-grid gap-2 mb-4">
                                <button class="btn btn-custom btn-lg" type="submit">
                                    <i class="fas fa-user-plus me-2"></i>Registrarme
                                </button>
                            </div>
                        </form>

                        <div class="text-center">
                            <p class="mb-0">¿Ya tienes una cuenta? <a th:href="@{/login}" class="text-primary fw-bold">Inicia sesión</a></p>
                            <div class="mt-3">
                                <small class="text-muted">Descubre, explora y comparte tus libros favoritos</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CDN de Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
