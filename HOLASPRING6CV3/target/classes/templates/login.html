<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibroSearch - Login</title>

    <!-- CDN de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- CDN de Font Awesome para los íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
        }
        
        body {
    height: 100vh;
    box-sizing: border-box;
    background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15px;
    margin: 0; /* Añade esto para eliminar márgenes por defecto */
}
        
        .login-card {
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
            border-color: #6a11cb;
        }
        
        .btn-custom {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-custom:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .book-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .logo-text {
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }
        
        .form-label {
            font-weight: 500;
            color: #666;
            margin-bottom: 8px;
        }
        
        .form-floating > label {
            color: #999;
        }
        
        @media (max-width: 576px) {
            .login-card {
                border-radius: 0.75rem;
            }
            
            .card-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="row justify-content-center w-100 m-0">
        <div class="col-12 col-md-10 col-lg-8 d-flex justify-content-center">
            <div class="card login-card bg-white">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-book-reader book-icon"></i>
                        <h1 class="logo-text">LibroSearch</h1>
                        <h2 class="fs-4 text-dark mb-1">Bienvenido de nuevo</h2>
                        <p class="text-muted">Ingresa tus credenciales para continuar</p>
                    </div>

                    <form action="/procesar_login" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required />
                            <label for="username"><i class="fas fa-user me-2"></i>Usuario</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required />
                            <label for="password"><i class="fas fa-lock me-2"></i>Contraseña</label>
                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-3 text-center">
                            <p class="text-danger mb-0">
                                <span th:if="${param.error}"><i class="fas fa-exclamation-circle me-1"></i>Usuario o contraseña incorrectos</span>
                                <span th:if="${param.logout}"><i class="fas fa-check-circle me-1"></i>Sesión cerrada correctamente</span>
                            </p>
                        </div>

                        <div class="d-grid gap-2 mb-4">
                            <button class="btn btn-custom btn-lg" type="submit">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar sesión
                            </button>
                        </div>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">¿No tienes una cuenta? <a href="/registro" class="text-primary fw-bold">Regístrate</a></p>
                        <div class="mt-3">
                            <small class="text-muted">El mejor sistema para descubrir tus próximas lecturas</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
