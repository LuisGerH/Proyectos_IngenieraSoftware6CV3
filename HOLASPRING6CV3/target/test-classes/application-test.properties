# Configuración para base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuración para tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuración específica para H2
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true

# *** SOLUCIÓN PRINCIPAL: Desactivar schema.sql ***
spring.sql.init.mode=never
# O alternativamente:
# spring.sql.init.schema-locations=

# Solo usar data.sql para datos de prueba
spring.sql.init.data-locations=classpath:data.sql

# Configuración de logging para tests
logging.level.com.holamundo.HOLASPRING6CV3=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG

# Desactivar Thymeleaf cache para tests
spring.thymeleaf.cache=false

# Puerto para tests (puerto aleatorio)
server.port=0

# Configuración de seguridad para tests
spring.security.user.name=test
spring.security.user.password=test
spring.security.user.roles=USER