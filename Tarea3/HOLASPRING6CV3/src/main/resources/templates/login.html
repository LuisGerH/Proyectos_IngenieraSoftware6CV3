<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CDN de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- CDN de Font Awesome para los íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #6a11cb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        }
    </style>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Por favor ingrese su usuario y contraseña!</p>

                                <form action="/procesar_login" method="post">
                                    <div class="form-outline form-white mb-4">
                                        <input type="text" name="username" id="username" class="form-control form-control-lg" required />
                                        <label class="form-label" for="username">Usuario</label>
                                    </div>
                                
                                    <div class="form-outline form-white mb-4">
                                        <input type="password" name="password" id="password" class="form-control form-control-lg" required />
                                        <label class="form-label" for="password">Contraseña</label>
                                    </div>
                                
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar sesión</button>
                                
                                    <!-- Mensaje de error -->
                                    <p class="text-danger">
                                        <span th:if="${param.error}">Usuario o contraseña incorrectos</span>
                                        <span th:if="${param.logout}">Sesión cerrada correctamente</span>
                                    </p>
                                </form>
                                

                            </div>

                            <div>
                                <p class="mb-0">¿No tienes una cuenta? <a href="/registro" class="text-white-50 fw-bold">Registrate</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- CDN de Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
