<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- CDN de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- CDN de Font Awesome para los íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        }
    </style>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h2 class="fw-bold mb-4 text-uppercase">Bienvenido</h2>
                            <p class="text-white-50 mb-4">Selecciona una opción</p>

                            <a href="/perfil" class="btn btn-outline-light btn-lg mb-3">
                                <i class="fas fa-user"></i> Ver Perfil
                            </a>

                            <div th:if="${isAdmin}">
                                <a href="/admin/gestion-usuarios" class="btn btn-outline-warning btn-lg mb-3">
                                    <i class="fas fa-cogs"></i> Gestión de Sistema
                                </a>
                            </div>

                            <a href="/logout" class="btn btn-outline-danger btn-lg">
                                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- CDN de Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
