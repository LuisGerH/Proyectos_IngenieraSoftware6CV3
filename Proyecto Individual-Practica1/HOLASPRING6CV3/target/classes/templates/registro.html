<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- CDN de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- CDN de Font Awesome para los íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

    <style>
        .gradient-custom {
            background: url('https://st2.depositphotos.com/4112313/7141/v/450/depositphotos_71411393-stock-illustration-books-library-seamless-pattern-reading.jpg') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <!-- Mostrar mensaje de error o éxito -->
                            <div th:if="${mensaje}" th:class="${error} ? 'alert alert-danger' : 'alert alert-success'" th:text="${mensaje}">
                                Mensaje
                            </div>

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>
                                <p class="text-white-50 mb-5">Por favor ingrese su información para registrarse!</p>

                                <!-- Formulario -->
                                <form th:action="@{/registro}" method="POST">
                                    <!-- Token CSRF se añade automáticamente con Thymeleaf -->

                                    <!-- Campo de Usuario -->
                                    <div class="form-outline form-white mb-4">
                                        <input type="text" id="typeUserX" name="usuario" class="form-control form-control-lg" 
                                              th:value="${usuarioForm}" required />
                                        <label class="form-label" for="typeUserX">Usuario</label>
                                    </div>

                                    <!-- Campo de Email -->
                                    <div class="form-outline form-white mb-4">
                                        <input type="email" id="typeEmailX" name="email" class="form-control form-control-lg" 
                                              th:value="${emailForm}" required />
                                        <label class="form-label" for="typeEmailX">Email</label>
                                    </div>

                                    <!-- Campo de Contraseña -->
                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" required />
                                        <label class="form-label" for="typePasswordX">Contraseña</label>
                                    </div>

                                    <!-- Confirmar Contraseña -->
                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="typeConfirmPasswordX" name="confirmPassword" class="form-control form-control-lg" required />
                                        <label class="form-label" for="typeConfirmPasswordX">Confirmar Contraseña</label>
                                    </div>

                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Registrar</button>

                                </form>

                            </div>

                            <div>
                                <p class="mb-0">¿Ya tienes una cuenta? <a th:href="@{/login}" class="text-white-50 fw-bold">Inicia sesión</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- CDN de Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
